<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="register.html">
</head>
<body>
    <div class="login">
        <div class="login1">
            <h2>Login</h2>
            <p>Get access to your </p>
            <p>Orders, Wishlist and</p>
            <p>Recommendations</p>
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png" alt="error"/>
        </div>

     <div class="login2">
            <form class="login2">
                <input type="email" placeholder="Enter Email/Mobile Number" id="email">
                <input type="password" placeholder="Enter the Password" id="password">
                <p>By continuing, you agree to Flipkart's Terms of Use and Privacy Policy.</p>
                <button id="submit">Login</button>
            </form>
            <div class="create">
                <a href="/register.html">
                <p class="pr1">New to Flipkart?</p>
                <button id="cr1">Create an account</button>
                </a>
            </div>


        </div>
       
        
    </div>

    
</body>
</html>
<script>

let registerdata=JSON.parse(localStorage.getItem("login")) || []
let login2=document.querySelector(".login2");

login2.addEventListener("submit",function(event){
    event.preventDefault();
    let loginemail=document.querySelector("#email").value
    let loginpassword=document.querySelector("#password").value
    //console.log(loginemail,loginpassword)
    for(let i=0;i<registerdata.length;i++){
        if(loginemail==registerdata[i].email){
            if(loginpassword==registerdata[i].password){
                alert("login Sucessfully!")
                window.location.assign("./index.html")
            }else{
                alert("check password")
            }
        }else{
            alert("check email")

        }
    }
    
})



</script>
